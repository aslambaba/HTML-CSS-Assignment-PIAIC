<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="main">
        <header>
            <img src="images/logo.png">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="index.html">HOME</a>&nbsp &nbsp &nbsp
            <a href="about.html">ABOUT</a>&nbsp &nbsp &nbsp
            <a href="portfolio.html">PORTFOLIO</a>&nbsp &nbsp &nbsp
            <a href="contact.html">CONTACT</a>&nbsp &nbsp &nbsp
        </header>
        <br>
        <main>
            <form>
                <fieldset>
                    <legend>Your Details: </legend>
                    <label>Name:</label>
                    <input><br><br>
                    <label>Email:</label>
                    <input>
                </fieldset>
                <fieldset>
                    <legend>Your Review: </legend>
                    <label>Did you hear about us?</label>
                    <select>
                        <option>Google</option>
                        <option>Facebook</option>
                        <option>Friends/Family</option>
                    </select><br><br>
                    <label>Did you visit again?</label><br>
                    <input type="radio" id="yes" name="ans" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="ans" value="no">
                    <label for="no">No</label>
                    <input type="radio" id="maybe" name="ans" value="maybe">
                    <label for="maybe">Maybe</label><br><br>
                    <label>Comments:</label><br>
                    <textarea cols='50' rows='5'></textarea><br><br>
                    <input type="checkbox" name='signme' value='yes'>
                    <label>Sign me up for email updates</label><br><br>
                    <button type="submit">Submit to Review</button>
                </fieldset> 
            </form>
            <br>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319"
                height="350px" width="100%"
            ></iframe>
        </main>
        <br>
        <footer>
            <p align='center'>Copyright 2019. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
